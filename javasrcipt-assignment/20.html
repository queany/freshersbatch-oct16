<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Order</title>

    </head>

    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <p><strong>Toppings:</strong></p>
            <div>
            
            <label for="extrachees">Extra Chees:</label>
            <input type="checkbox" id="extrachees" name="extrachees" value="chees">

            <label for="pepironi">Pepironi:</label>
            <input type="checkbox" id="pepironi" name="pepironi" value="pepironi">

            <label for="olives">Olives:</label>
            <input type="checkbox" id="olives" name="olives" value="olives">

            <label for="pepper">Pepper:</label>
            <input type="checkbox" id="pepper" name="pepper" value="pepper">
            
            <label for="bacon">Bacon:</label>
            <input type="checkbox" id="bacon" name="bacon" value="bacon">

            <label for="tomatoes">Tomatoes:</label>
            <input type="checkbox" id="tomatoes" name="tomatoes" value="tomatoes">

            <label for="mashroom">Mashroom:</label>
            <input type="checkbox" id="mashroom" name="mashroom" value="mashroom">
        
        </div>
        <br><br>
        <div>
            How do you want to get your pizza: 
            <label for="delivery">Delivery:</label>
            <input type="radio" id="delivery" name="delivery" value="delivery">

            <label for="pickup">Pickup:</label>
            <input type="radio" id="pickup" name="pickup" value="pickup">
            
            
        </div>
        <br><br>
        <label for="tips">Tips?:</label>
        <select name="tips" id="tips">
            <option value="q1">15%</option>
            <option value="q2">20%</option>
            <option value="q3">25%</option>
        </select>
        <hr/>
<div>
    Address:
    
</div>



        </form>
        
    </body>
</html>
