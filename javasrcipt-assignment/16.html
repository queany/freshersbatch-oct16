<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8/>
        <title>Create a table</title>
        <style type="text/css">
            body{
                margin:30px;

            }
        </style>
    </head>
    <body>
        <table id="myTable" border="1">

        </table>
        <form>
            <input type="button" onclick="createTable()" value="create table">

        </form>
        <script>
            function createTable(){
                row=window.prompt("Enter the number of rows");
                column=window.prompt("Enter the number of columns");
                
                for(var r=0;r,parseInt(row,10);r++){
                    var x=document.getElementById("myTable").insertRow(r);
                    for(var c=0;c<parseInt(column,10);c++){
                        var y=x.insertCell(c);
                        y.innerHTML="Row-"+r+"Column-"+c;
                }
            }
        }
        </script>
    </body>
</html>
