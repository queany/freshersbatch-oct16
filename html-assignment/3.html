<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td{
                border:1px solid #ddd;

                
                
            }

            table{
                border-collapse:collapse;

            }
        </style>
        <title>table</title>
    </head>
    <body>
        <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
        <table>
            <p><strong>One column:</strong></p>
            <tr>
                <td>100</td>
            </tr> 
        </table>
        <table>
            <p><strong>One row and three columns:</strong></p>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                
            </tr>
        </table>
        <table>
            <p><strong>Two rows and three columns:</strong></p>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                </tr>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
