<!DOCTYPE html>
<html>
<head>
   <style>
       body{
           border:1px solid black;
       }
       .outerdiv{
           padding:0 4px 0 4px;
       }
       .heading{
            height:60px;
            background-color:#6495ED;
       }

       h1{
           margin-top:0;
       }
.insidediv{
    background-color:#B0C4DE;
    height:40px;
}
.para,p{
    background-color:#E0FFFF;
    margin-top:0;
}
.para{
    padding-bottom:10px;
}
    
   </style> 

</head>
<body>
    <div class="outerdiv">
        <div class="heading"><h1>CSS background-color example!</h1></div>
        <div class="insidediv">This is a text inside a div element</div>
        <div class="para"><p>This paragraph has its own background color
            <div class="insidediv">We are still in div element</div>
        </p></div>
    </div>


</body>






</html>
